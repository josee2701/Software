<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .ticket-info {
            margin-bottom: 20px;
        }
        .ticket-info h2 {
            margin: 0;
            color: #4CAF50;
        }
        .ticket-info p {
            margin: 5px 0;
            color: #555555;
        }
        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #dddddd;
            text-align: center;
            color: #888888;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirmación de Ticket</h1>
        </div>
        <div class="ticket-info">
            <h2>Ticket ID: {{ticket_id}}</h2>
            <p><strong>Asunto:</strong> {{subject}}</p>
            <p><strong>Descripción:</strong> {{description}}</p>
            <p><strong>Fecha de creación:</strong> {{creation_date}}</p>
        </div>
        <div class="footer">
            <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
            <p>Gracias por tu paciencia y comprensión.</p>
            <p>El equipo de soporte</p>
        </div>
    </div>
</body>
</html>
