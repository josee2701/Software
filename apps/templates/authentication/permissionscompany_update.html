{% extends "layouts/base.html" %} {% block content %}

<div class="container">
    <h1>Create client now</h1>

    {% if form.errors %}
    <p>Revise los espacios en rojo</p>
    {% endif %}

    <!-- Creando un formulario con los campos del modelo. -->
    <form method="post">
      <table class="table table-dark table-striped">
        {% csrf_token %} {{ form.as_table }}
      </table>
      <input type="submit" value="Enviar" class="btn btn-dark" />
    </form>
</div>

{% endblock %}
