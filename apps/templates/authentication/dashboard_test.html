{% extends "layouts/basedashboard.html" %}

{% load i18n static %}

{% block title %} {% trans "Real Time" %} {% endblock %}

{% block content %}

<link href="{% static '/assets/scripts/dashboard/dashboard.css' %}" rel="stylesheet" />
<!-- Agregar el estilo aquÃ­ -->
<style>
  .container-fluid {
    display: flex;
    flex-direction: column;
  }

  #root {
    flex: 1;
    height:auto;
    width: 100%;
    margin-top: -27px;
    margin-left: 20px;
  }
</style>

<div id="root"></div>


<input type="hidden" value={{user.id}} id="userid" />
<input type="hidden" value="{{user.company_id}}" id="usercompanyid" />
<input type="hidden" value="{{perms.socketmap.add_widget}}" id="permissionLayaut" />
<input type="hidden" value="{{ MEDIA_URL }}{{ user.company.company_logo }}" id="logocompany" />


<!-- Core JS Files -->
<script src="{% static '/assets/js/core/popper.min.js' %}"></script>
<script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static '/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static '/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script src="{% static '/assets/js/plugins/chartjs.min.js' %}"></script>

<!-- Theme JS -->
<script src="{% static '/assets/scripts/dashboard/dashboard.js' %}"></script>
<script src="{% static '/assets/js/material-dashboard.min.js' %}"></script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
{% endblock content %}
