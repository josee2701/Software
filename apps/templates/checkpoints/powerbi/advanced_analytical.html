{% extends "layouts/basedashboard.html" %}

{% load i18n static %}

{% block title %} DataSeM{% endblock %}

{% block content %}

<link href="{% static '/assets/scripts/analytics/analytics.css' %}" rel="stylesheet" />
<!-- Agregar el estilo aquÃ­ -->
<style>
  .container-fluid {
    display: flex;
  }

  #analytics {
    flex: 1;
    height:auto;
    display: block;
    width: 100%;
  }
  /* 42.415vw */
  .analytics .analytics .Embed-Container{
    height: 42.415vw;
  }
  li :where(.css-dev-only-do-not-override-3rel02).ant-menu-light.ant-menu-horizontal >.ant-menu-item-selected::after, :where(.css-dev-only-do-not-override-3rel02).ant-menu-light>.ant-menu.ant-menu-horizontal >.ant-menu-item-selected::after, :where(.css-dev-only-do-not-override-3rel02).ant-menu-light.ant-menu-horizontal >.ant-menu-submenu-selected::after, :where(.css-dev-only-do-not-override-3rel02).ant-menu-light>.ant-menu.ant-menu-horizontal >.ant-menu-submenu-selected::after {
    border-bottom-width: 2px;
    border-bottom-color: #ffffff !important;
  }

</style>
<input type="hidden" value={{user.id}} id="userid" />
<input type="hidden" value="{{user.company.theme_set.all.0.button_color}}" id="color" />

<div id="analytics"></div>

<!-- Core JS Files -->
<script src="{% static '/assets/js/core/popper.min.js' %}"></script>
<script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static '/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static '/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script src="{% static '/assets/js/plugins/chartjs.min.js' %}"></script>

<!-- Theme JS -->
<script src="{% static '/assets/scripts/analytics/analytics.js' %}"></script>
<script src="{% static '/assets/js/material-dashboard.min.js' %}"></script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
{% endblock content %}
