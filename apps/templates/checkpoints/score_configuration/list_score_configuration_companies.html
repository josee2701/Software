    <tr>
        <td >
          <button type="button" hx-get="{% url 'checkpoints:score_configuration' score_setup.company_id %}" class="btn btn-primary"  hx-target="#dialog"><i class="fa-solid fa-pencil"></i></button>
        </td>
        <td class="align-middle text-center text-sm">
            <span "text-xs font-weight-normal mb-0"> {{ score_setup.company }} </span>
        </td>

            <span "text-secondary text-xs font-weight-normal mb-0">{{score_setup.min_score}}</span>
        </td>

            <span "text-secondary text-xs font-weight-normal mb-0">{{score_setup.max_score}} </span>
        </td>

    </tr>
{% endfor %} {% block scripts %}

<!-- Script para implementar el search en el modulo de usuarios-->
<script>
  const input = document.getElementById("search-input");

  input.addEventListener("keyup", (e) => {
    const value = e.target.value.toLowerCase();
    // Obtener todas las filas de la tabla
    const rows = document.querySelector("tbody").querySelectorAll("tr");

    rows.forEach((row) => {
      // Obtener el texto de todas las celdas en la fila
      const cellTexts = Array.from(row.querySelectorAll("td")).map(cell => cell.textContent.toLowerCase());

      // Si alguna de las celdas contiene el valor buscado, mostrar la fila
      if (cellTexts.some(text => text.includes(value))) {
        row.hidden = false;
      } else {
        row.hidden = true;
      }
    });
  });
</script>
{% endblock scripts %}
